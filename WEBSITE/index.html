<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatTCP</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/06c8f43356.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="container" class="container">
        <div class="header">
            <h1>ChatTCP</h1>
        </div>
        <div class="chat-window" id="chat-window">
        </div>
        <div class="input-window">
            <input type="text" id="message-input" class="text-input">
            <button class="send-button text-input"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
    <button onclick="addUserBubble('User Test')">add user bubble</button>
    <button onclick="addChatterBubble('Chatter Test')">add chatter bubble</button>
</body>

</html>
